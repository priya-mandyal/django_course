<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <form action="Thankyou.html" method="get">
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password and Email are required.</p>
        <label for="firstname">First Name:</label>
        <input id="firstname" type="text" name="firstname" placeholder="First Name"> 
        <label for="lastname">Last Name:</label>
        <input id="lastname" type="text" name="lastname" placeholder="Last Name"> 
        <p></p>
        <label for="email">Email:</label>
        <input id="email" type="email" name="Email:" placeholder="name@email.com"> 
        <label for="password">Password:</label>
        <input id="password" type="password" name="password"> 
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input id="yes" type="radio" name="radio" value="yes">
        <label for="no">No:</label>
        <input id="no" type="radio" name="radio" value="no">
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="checkbox">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>
        <p></p>
        <label for="submit"></label>
        <input id = "submit" type="submit" value="Submit">

    </form>
    
</body>
</html>
