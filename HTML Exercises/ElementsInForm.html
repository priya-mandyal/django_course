<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements in a form.</title>
</head>
<body>
    <form>
        <h1>Hotel Feedback Form</h1>
        <h2>Which radio button are you?</h2>
        <label for="radio">Radio 1</label>
        <input type="radio" name="loc" value="radio1">
        <label for="radio">Radio 2</label>
        <input type="radio" name="loc" value="radio2">
        <h2>Rating?</h2>
        <select name="stars">
            <option value="Bad">1</option>
            <option value="Okay">2</option>
            <option value="Nice">3</option>
        </select>
        <h2>Feedback?</h2>
        <textarea name="mytext" rows="8" cols="40"></textarea>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
